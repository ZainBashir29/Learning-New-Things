<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Using Areas</title>
</head>
<style>
    body {
        background-color: #212121;
        color: #eee;
    }

    .grid-container {
        display: grid;
        grid-template-areas: "nav nav nav" "main empty sidebar" "footer footer footer";
        row-gap: 10px;
        column-gap: 44px;
        /* justify-items: center;
        align-items: center; */
    }

    .item {
        background-color: #414141;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 5px;
    }

    .item1 {
        grid-area: nav;
    }

    .item2 {
        grid-area: main;
    }

    .item3 {
        grid-area: empty;
    }

    .item4 {
        grid-area: sidebar;
    }

    .item5 {
        grid-area: footer;
    }

    .item6 {
        grid-area: nav;
    }
</style>

<body>
    <div class="grid-container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
    </div>
</body>

</html>
